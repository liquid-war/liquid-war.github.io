<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="screen-orientation" content="landscape" />

    <meta name="format-detection" content="telephone=no" />
    <title>Liquid War</title>
    <script type="module" crossorigin src="/assets/index.2b079363.js"></script>
    <link rel="stylesheet" href="/assets/index.2b01e436.css">
  </head>

  <body>
    <main>
      <div oncontextmenu="return false" id="game" class="hidden">
        <canvas id="canvas"></canvas>
      </div>
      <div class="start-menu">
        <h1>Liquid War</h1>
        <form id="join-form">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" value="unknown" />
          </div>
          <button>Play</button>
          <details open>
            <summary>Custom game options</summary>
            <div class="field">
              <label for="serverTickRate">Server tick rate</label>
              <input id="serverTickRate" />
            </div>
            <div class="field">
              <label for="liquid">Liquid per player</label>
              <input id="liquid" />
            </div>
            <div class="field">
              <label for="cursor">Cursor speed</label>
              <input id="cursor" />
            </div>
            <div class="field">
              <label for="players">Players</label>
              <input id="players" />
            </div>
          </details>
        </form>
      </div>
      <div class="loading-menu hidden">
        <h2>Waiting for players&hellip;</h2>
      </div>
      <div class="end-menu hidden">
        <marquee class="title" width="50%">Game ended</marquee>
        <p class="game-winner"></p>
        <button id="play-again-btn">Play again</button>
      </div>
    </main>
    
  </body>
</html>

</svg>
